name: 🧪 Build and Test Asm GD 1 (.NET 8)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout source code
      uses: actions/checkout@v4

    - name: 🧰 Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore "Asm GD 1.sln"

    - name: 🏗️ Build solution
      run: dotnet build "Asm GD 1.sln" --configuration Release --no-restore

    - name: 🧪 Run unit tests
      run: dotnet test "FastFoodShop.Tests/FastFoodShop.Tests.csproj" --configuration Release --no-build --verbosity normal
